# Abilities configuration.

abilities:
  mining:
    # Lucky Miner is a percentage-based ability that will double the drops from specified blocks.
    lucky_miner:
      enabled: true
      base_value: 2.0
      value_gained_per_level: 2.0
      unlock_level: 5
      level_up_rate: 5
      max_level: 10
      blocks:
        - COAL_ORE
        - DEEPSLATE_COAL_ORE
        - IRON_ORE
        - DEEPSLATE_IRON_ORE
        - COPPER_ORE
        - DEEPSLATE_COPPER_ORE
        - GOLD_ORE
        - DEEPSLATE_GOLD_ORE
        - REDSTONE_ORE
        - DEEPSLATE_REDSTONE_ORE
        - EMERALD_ORE
        - DEEPSLATE_EMERALD_ORE
        - LAPIS_ORE
        - DEEPSLATE_LAPIS_ORE
        - DIAMOND_ORE
        - DEEPSLATE_DIAMOND_ORE
        - NETHER_GOLD_ORE
        - NETHER_QUARTZ_ORE
    # Haster is a percentage-based ability that will trigger a potion effect on the player.
    # Haster potion effects can be configured inside config.yml (potion type, duration, amplifier).
    haster:
      enabled: true
      base_value: 1.0
      value_gained_per_level: 1.0
      unlock_level: 10
      level_up_rate: 5
      max_level: 10
      blocks:
        - STONE
        - COAL_ORE
        - DEEPSLATE_COAL_ORE
        - IRON_ORE
        - DEEPSLATE_IRON_ORE
        - COPPER_ORE
        - DEEPSLATE_COPPER_ORE
        - GOLD_ORE
        - DEEPSLATE_GOLD_ORE
        - REDSTONE_ORE
        - DEEPSLATE_REDSTONE_ORE
        - EMERALD_ORE
        - DEEPSLATE_EMERALD_ORE
        - LAPIS_ORE
        - DEEPSLATE_LAPIS_ORE
        - DIAMOND_ORE
        - DEEPSLATE_DIAMOND_ORE
        - NETHER_GOLD_ORE
        - NETHER_QUARTZ_ORE
    # Farseeing is a percentage-based ability that will increase the amount of experience from a mined block.
    # Experience multiplier value can be configured inside config.yml.
    farseeing:
      enabled: true
      base_value: 4.0
      value_gained_per_level: 4.0
      unlock_level: 5
      level_up_rate: 2
      max_level: 25
      blocks:
        - COAL_ORE
        - DEEPSLATE_COAL_ORE
        - IRON_ORE
        - DEEPSLATE_IRON_ORE
        - COPPER_ORE
        - DEEPSLATE_COPPER_ORE
        - GOLD_ORE
        - DEEPSLATE_GOLD_ORE
        - REDSTONE_ORE
        - DEEPSLATE_REDSTONE_ORE
        - EMERALD_ORE
        - DEEPSLATE_EMERALD_ORE
        - LAPIS_ORE
        - DEEPSLATE_LAPIS_ORE
        - DIAMOND_ORE
        - DEEPSLATE_DIAMOND_ORE
        - NETHER_GOLD_ORE
        - NETHER_QUARTZ_ORE
  enchanter:
    # Soothsayer is a percentage-based ability that will remove the level cost of an enchantment.
    soothsayer:
      enabled: true
      base_value: 1.0
      value_gained_per_level: 1.0
      unlock_level: 5
      level_up_rate: 2
      max_level: 5

